<section id="produtos"
         class="px-6 md:px-10 py-20 md:py-28
                bg-[rgb(var(--bg-primary)/0.4)]">

  <!-- Title -->
  <div class="text-center mb-14">

    <p class="uppercase tracking-[0.3em] text-[11px]
              text-[rgb(var(--text-secondary))] mb-3">
      Curadoria
    </p>

    <h2 class="font-display text-3xl md:text-5xl
               text-[rgb(var(--text-primary))]">
      Produtos em Destaque
    </h2>

  </div>

  <!-- Grid -->
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">

    <article *ngFor="let product of products"
             class="group cursor-pointer">

      <!-- Image Box -->
      <div class="relative aspect-[3/4] overflow-hidden
                  bg-[rgb(var(--text-secondary)/0.05)]
                  mb-4">

        <img
          [src]="product.image"
          [alt]="product.name"
          class="w-full h-full object-cover
                 transition-transform duration-700
                 group-hover:scale-105"
          loading="lazy" />

        <!-- Tag -->
        <span *ngIf="product.tag"
              class="absolute top-3 left-3
                     uppercase tracking-[0.3em]
                     text-[9px]
                     bg-[rgb(var(--accent))]
                     text-[rgb(var(--bg-primary))]
                     px-2.5 py-1">
          {{ product.tag }}
        </span>

        <!-- Hover Button -->
        <div class="absolute inset-x-0 bottom-0 p-4
                    translate-y-full
                    group-hover:translate-y-0
                    transition-transform duration-500">

          <button
            class="w-full py-2.5
                   uppercase tracking-[0.15em] text-xs font-medium
                   bg-[rgb(var(--text-primary))]
                   text-[rgb(var(--bg-primary))]
                   hover:bg-[rgb(var(--accent))]
                   hover:text-[rgb(var(--bg-primary))]
                   transition-colors duration-300">
            Ver Detalhes
          </button>

        </div>

      </div>

      <!-- Info -->
      <h3 class="text-sm font-light tracking-wide
                 text-[rgb(var(--text-primary))]">
        {{ product.name }}
      </h3>

      <p class="text-sm font-medium mt-1
                text-[rgb(var(--accent))]">
        {{ product.price }}
      </p>

    </article>

  </div>

</section>
