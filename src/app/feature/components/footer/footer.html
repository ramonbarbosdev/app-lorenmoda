<footer class="bg-[var(--color-primary)] text-[var(--color-primary-foreground)]">

  <div class="px-6 py-16 md:py-20 max-w-7xl mx-auto">

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 md:gap-10">

      <div>
        <h3 class="font-display text-2xl font-light tracking-[0.15em] mb-4">
          LOREN MODAS
        </h3>

        <p class="text-sm font-light 
                  text-[var(--color-primary-foreground)]/60 
                  leading-relaxed mb-6">
          Moda contemporânea que celebra a elegância atemporal e o design consciente.
        </p>

        <div class="flex gap-5">

          <a href="#"
             aria-label="Instagram"
             class="text-[var(--color-primary-foreground)]/50 
                    hover:text-[var(--color-primary-foreground)] 
                    transition-colors duration-300">

            <svg xmlns="http://www.w3.org/2000/svg"
                 class="w-[18px] h-[18px]"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor"
                 stroke-width="1.5">
              <rect x="3" y="3" width="18" height="18" rx="4"/>
              <circle cx="12" cy="12" r="4"/>
              <circle cx="17" cy="7" r="1"/>
            </svg>

          </a>

          <a href="#"
             aria-label="Facebook"
             class="text-[var(--color-primary-foreground)]/50 
                    hover:text-[var(--color-primary-foreground)] 
                    transition-colors duration-300">

            <svg xmlns="http://www.w3.org/2000/svg"
                 class="w-[18px] h-[18px]"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor"
                 stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/>
            </svg>

          </a>

          <a href="#"
             aria-label="Twitter"
             class="text-[var(--color-primary-foreground)]/50 
                    hover:text-[var(--color-primary-foreground)] 
                    transition-colors duration-300">

            <svg xmlns="http://www.w3.org/2000/svg"
                 class="w-[18px] h-[18px]"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor"
                 stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M23 3a10.9 10.9 0 01-3.14 1.53A4.48 4.48 0 0012 8v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"/>
            </svg>

          </a>

        </div>
      </div>

      <div *ngFor="let column of footerColumns">

        <h4 class="uppercase tracking-[0.25em] text-xs 
                   text-[var(--color-primary-foreground)]/70 mb-5">
          {{ column.title }}
        </h4>

        <ul class="space-y-3">
          <li *ngFor="let link of column.links">
            <a href="#"
               class="text-sm font-light 
                      text-[var(--color-primary-foreground)]/50 
                      hover:text-[var(--color-primary-foreground)] 
                      transition-colors duration-300">
              {{ link }}
            </a>
          </li>
        </ul>

      </div>

    </div>

    <div class="border-t border-[var(--color-primary-foreground)]/10 
                mt-16 pt-8 
                flex flex-col md:flex-row 
                justify-between items-center gap-4">

      <p class="text-xs 
                text-[var(--color-primary-foreground)]/40">
        © 2026 LOREN MODAS. Todos os direitos reservados.
      </p>

      <div class="flex gap-6">
        <a href="#"
           class="text-xs 
                  text-[var(--color-primary-foreground)]/40 
                  hover:text-[var(--color-primary-foreground)]/70 
                  transition-colors">
          Política de Privacidade
        </a>

        <a href="#"
           class="text-xs 
                  text-[var(--color-primary-foreground)]/40 
                  hover:text-[var(--color-primary-foreground)]/70 
                  transition-colors">
          Termos de Uso
        </a>
      </div>

    </div>

  </div>
</footer>
