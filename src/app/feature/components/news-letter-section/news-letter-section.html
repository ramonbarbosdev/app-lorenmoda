<section class="relative py-28 md:py-40 overflow-hidden">

  <div class="absolute inset-0">
    <img
      src="assets/newsletter-bg.jpg"
      alt="Newsletter Loren Modas"
      class="w-full h-full object-cover scale-105"
      loading="lazy"
    />

    <div class="absolute inset-0 
                bg-gradient-to-b 
                from-black/60 
                via-black/40 
                to-black/70">
    </div>

    <div class="absolute inset-0 
                bg-[radial-gradient(circle_at_center,transparent_40%,rgba(0,0,0,0.55))]">
    </div>
  </div>

  <div class="relative z-10 text-center px-6 max-w-2xl mx-auto">

    <p class="uppercase tracking-[0.3em] text-sm 
              text-white/60 mb-4">
      Exclusividade
    </p>

    <h2 class="text-3xl md:text-5xl 
               font-display 
               text-white 
               mb-6 leading-tight">
      Receba Novidades em
      <span class="italic font-editorial">
        Primeira Mão
      </span>
    </h2>

    <p class="text-sm md:text-base 
              font-light 
              text-white/70 
              mb-12 leading-relaxed">
      Cadastre-se e receba ofertas exclusivas, lançamentos e inspirações de moda diretamente no seu e-mail.
    </p>

    <div class="bg-white/5 
                backdrop-blur-md 
                border border-white/10 
                px-6 py-8 md:px-10 md:py-10">

      <form (ngSubmit)="submit()"
            class="flex flex-col sm:flex-row gap-4 max-w-md mx-auto">

        <input
          type="email"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          name="email"
          placeholder="Seu melhor e-mail"
          required
          class="flex-1 px-5 py-3.5 
                 bg-white/10 
                 border border-white/20 
                 text-white
                 placeholder:text-white/40 
                 text-sm 
                 focus:outline-none 
                 focus:border-white/50 
                 transition-all duration-500"
        />

        <button
          type="submit"
          class="group px-8 py-3.5 
                 bg-[var(--color-primary-foreground)] 
                 text-white/50
                 text-xs font-medium 
                 uppercase tracking-[0.25em] 
                 transition-all duration-500 
                 flex items-center justify-center gap-2
                 hover:bg-[var(--color-accent)] 
                 hover:text-white/20">

          Inscrever

          <!-- Arrow SVG -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-3.5 h-3.5 transition-transform duration-500 group-hover:translate-x-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M13 6l6 6-6 6"/>
          </svg>

        </button>

      </form>
    </div>

  </div>
</section>
