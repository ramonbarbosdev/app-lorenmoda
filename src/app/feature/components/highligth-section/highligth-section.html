<section class="px-6 md:px-10 py-20 md:py-28">

  <div class="text-center mb-14">

    <p class="uppercase tracking-[0.3em] text-[11px]
              text-[rgb(var(--text-secondary))] mb-3">
      Seleção Especial
    </p>

    <h2 class="font-display text-3xl md:text-5xl
               text-[rgb(var(--text-primary))]">
      Destaques
    </h2>

  </div>

  <div class="flex justify-center gap-8 mb-12 relative">

    <button
      *ngFor="let tab of tabs"
      (click)="setTab(tab.key)"
      class="relative uppercase tracking-[0.3em] text-[11px]
             transition-colors duration-300 pb-2"
      [class.text-[rgb(var(--text-primary))]]="activeTab() === tab.key"
      [class.text-[rgb(var(--text-secondary))]]="activeTab() !== tab.key"
      [class.hover:text-[rgb(var(--text-primary))]]="activeTab() !== tab.key">

      {{ tab.label }}

      <span
        class="absolute left-0 -bottom-[2px] h-[2px]
               bg-[rgb(var(--accent))]
               transition-all duration-300"
        [class.w-full]="activeTab() === tab.key"
        [class.w-0]="activeTab() !== tab.key">
      </span>

    </button>

  </div>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">

    <article
      *ngFor="let product of filteredProducts()"
      class="group cursor-pointer">

      <div class="relative aspect-[3/4] overflow-hidden
                  bg-[rgb(var(--text-secondary)/0.05)] mb-4">

        <img
          [src]="product.image"
          [alt]="product.name"
          class="w-full h-full object-cover
                 transition-transform duration-700
                 group-hover:scale-105"
          loading="lazy" />

      </div>

      <h3 class="text-sm font-light tracking-wide
                 text-[rgb(var(--text-primary))]">
        {{ product.name }}
      </h3>

      <p class="text-sm font-medium mt-1
                text-[rgb(var(--accent))]">
        {{ product.price }}
      </p>

    </article>

  </div>

</section>
